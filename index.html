<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StudyDash - QA [Previewer]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      
      #wrapper {
        display: grid;
        grid-template-rows: 50px 1fr;
        grid-gap: 10px;
        background: red;
        height: 100%;
        width: 100%;
      }

      #urlFrame {
        display: flex;
        padding: 12px;
        background: yellow;
        color: black;
      }

      #urlLabel {
        font-weight: bold;
        width: 135px;
        padding-top: 5px;
      }

      #urlBox {
        width: 100%;
        font-size: 18px;
      }

      #bodyFrame {
        height: 100%;
        width: 100%;
        background: black;
      }
    </style>
    <script>
      window.addEventListener("message", (event) => {
        // console.log(">> Message received!", event)
        document.getElementById("urlBox").value = event.data
      }, false);
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="urlFrame">
        <div id="urlLabel">Latest QA Build:</div> <input type="text" id="urlBox" readonly />
      </div>
      <iframe id="bodyFrame" src="https://captains-log--pr47-sprint-imbe-7qvtjsud.web.app/studydash" frameborder="0"></iframe>
    </div>
  </body>
</html>
